name: report

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: report
        run: |
          apt install -y tesseract-ocr
          pip3 install --user setuptools
          pip3 install --user -r requirements.txt
          python3 reporter.py
